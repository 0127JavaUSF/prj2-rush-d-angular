<div *ngIf="product" class="container row no-gutter">
    <img src={{product.imgUrl}} class="img-fluid col-lg-6 col-md-8 col-sm-10" alt="">
    <section class="col-lg-5 col-md-4 col-sm-10">
        <h1>{{ product.productName }}</h1>
        <p>{{ product.productDescription }}</p>
        <p class="dietr">Dietary Restrictions: {{ product.dietaryRestrictions }} </p>
        <h2 class="price`">{{ product.productPrice | currency }}</h2>
        <h6 class="card-title">Qty:</h6>
        <button type="button" (click)="subQty()" class="btn">-</button>
        <select size="0">
            <option>{{quantity}}</option>
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
        <button type="button" (click)="addQty()" class="btn">+</button>    
        <button type="button" (click)="addToCart()" class="btn btn-outline">Add To Cart</button>
        <p class="key col-10"><b>VG</b> = Vegan, <b>DF</b> = Dairy-Free, <b>NF</b> = Nut-Free, <b>GF</b> = Gluten-Free</p>
    </section>
</div>
