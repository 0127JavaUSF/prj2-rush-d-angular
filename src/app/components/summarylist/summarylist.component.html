<div *ngFor="let item of orderItems" class="container">
    <img class="col-2" src={{item.product.imgUrl}} alt="a product"/>
    <h2>{{ item.product.productName }}</h2>
    <p class="col-3 center">Quantity: {{ item.quantity }}</p>
    <p class="col-3 center">{{ item.itemPrice | currency }}</p>
</div>
