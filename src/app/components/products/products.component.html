<div class="container">
  <div *ngFor="let product of products | async" class="col-2 product" (click)="showDetails()">
    <img src={{product.imgUrl}} class="card-img-top" alt="...">
    <h2 class="card-title"> {{ product.productName }} </h2>
    <p>{{ product.productPrice | currency}}</p>
  </div>
</div>
