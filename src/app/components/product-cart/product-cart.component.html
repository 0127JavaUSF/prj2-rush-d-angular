<div class="container">
  <div class="card mb-auto d-flex bd-highlight" style="max-width: 800px;">
    <div class="row no-gutters">
      <div class="p-2 flex-fill bd-highlight">
        <img src="..." class="card-img" alt="...">
      </div>
      <div class="p-2 flex-fill bd-highlight">
        <div class="card-body">
          <h5 class="card-title">Cake Pop</h5>
          <p class="card-text">Cake pops are tasty!</p>
        </div>
      </div>
      <div class="p-2 flex-fill bd-highlight">
        <div class="card-body">
          <h6 class="card-title">Quantity</h6>
        </div>
      </div>
      <div class="p-2 flex-fill bd-highlight">
        <button type="button" (click)="subQty()" class="btn">-</button>
      </div>
      <!-- The {{quantity}} will be updated from the products table. -->
      <div class="p-2 flex-fill bd-highlight">
        <select size="0">
          <option>{{quantity}}</option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="p-2 flex-fill bd-highlight">
        <button type="button" (click)="addQty()" class="btn">+</button>
      </div>
      <div class="p-2 flex-fill bd-highlight">
        <div class="card-body">
          <h6 class="card-title">$0.00</h6>
        </div>
      </div>
      <div class="p-2 flex-fill bd-highlight">
        <div class="card-body">
          <button type="button" class="btn btn-outline-danger">Remove</button>
        </div>
      </div>
    </div>
  </div>
</div>
