<div class="container main">
  
  <img src="../../../assets/imgs/placeholder.jpg" class="col-2" alt="...">
  <div class="info container">
    <h5 class="card-title">Cake Pop</h5>
    <div class="container details">
      <h6 class="card-title">Qty:</h6>
      <button type="button" (click)="subQty()" class="btn">-</button>
      <select size="0">
        <option>{{quantity}}</option>
        <option value="0">0</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
      <button type="button" (click)="addQty()" class="btn">+</button>    
      <h6 class="card-title">$0.00</h6>
      <button type="button" class=" btn btn-outline-danger">x</button>
    </div>
  </div>
        
</div>
