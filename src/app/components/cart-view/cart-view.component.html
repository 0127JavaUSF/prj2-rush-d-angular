    <div *ngFor="let orderItem of cart" class="cartItems col-lg-6 col-md-9 col-sm-12">
        <div class="container main">
  
            <img src={{orderItem.product.imgUrl}} class="col-3" alt="...">
            <div class="info container">
              <h5 class="card-title">{{ orderItem.product.productName }}</h5>
              <div class="container details">
                <h6 class="card-title">Qty:</h6>
                <button type="button" (click)="subQty(orderItem)" class="btn">-</button>
                <select size="0">
                  <option>{{orderItem.qty}}</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                </select>
                <button type="button" (click)="addQty(orderItem)" class="btn">+</button>    
                <h6 class="card-title">${{orderItem.product.productPrice*orderItem.qty}}.00</h6>
                <button type="button" (click)="removeItem(orderItem)" class=" btn btn-outline">x</button>
              </div>
            </div>
                  
          </div>

    </div>


    <div class="col-sm-12 col-lg-3 ordSum">

    
        <h1>Order Summary</h1>
        <p>Subtotal: {{subtotal}}</p>
        <p>Tax: {{subtotal * .07 | number}} </p>
        <p>Total: {{subtotal + subtotal *.07 | number}} </p>
        <button type="button" class="btn btn-outline-success">Checkout</button>
    </div>
    <!-- <app-cart-order-summary class="col-sm-12 col-lg-3 ordSum"></app-cart-order-summary> -->
</div>
